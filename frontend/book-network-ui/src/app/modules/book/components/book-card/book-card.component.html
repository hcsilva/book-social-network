<div class="card" style="width: 20rem;" [class.border-success]="book.shareable" [class.border-warning]="book.archived">
    <img height="200" [src]="bookCover" alt="..." class="card-img-top">
    <div class="card-body overflow-scroll">
        <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">
            <i class="fa-solid fa-book"></i>&nbsp;
            {{book.title}}
        </h5>

        <h5 class="card-subtitle fs-6 text-secondary mb-1">
            <i class="fa-solid fa-user-ckeck"></i>&nbsp;
            {{book.authorName}}
        </h5>

        <h6 class="card-subtitle fs-6 text-secondary mb-1">
            <i class="fa-solid fa-code"></i>&nbsp;
            {{book.isbn}}
        </h6>


        <h6 class="card-subtitle fs-6 text-secondary">
            <i class="fa-solid fa-user"></i>&nbsp;
            {{book.owner}}
        </h6>

        <hr>

        <p class="card-text">{{book.synopsis}}</p>
    </div>
    <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
        <div class="d-flex gap-2">
            <app-rating [rating]="book.rate || 0"></app-rating>
            <span class="fw-bold" *ngIf="book.rate || 0 > 0">
                {{book.rate}}
            </span>
        </div>
        <div class="d-flex gap-2" *ngIf="!manage">
            <i (click)="onShowDetails()" class="fa fa-circle-info text-primary"></i>
            <i (click)="onBorrow()" class="fa fa-list-check text-primary"></i>
            <i (click)="onAddToWaitingList()" class="fa fa-heart text-danger"></i>
        </div>
        <div class="d-flex gap-2" *ngIf="manage">
            <i (click)="onEdit()" class="fa fa-edit text-success"></i>
            <i (click)="onShare()" class="fa fa-share-nodes text-primary"></i>
            <i (click)="onArchive()" class="fa fa-archive text-danger"></i>
        </div>
    </div>
</div>
